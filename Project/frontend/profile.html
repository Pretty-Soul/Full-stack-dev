<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Susegad Supplies</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">Susegad Supplies</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <button class="header-cart-btn" id="open-cart-btn">
                    <img src="https://api.iconify.design/mdi/cart-outline.svg?color=%2343362a" alt="Shopping Cart">
                    <span class="cart-item-count" id="cart-item-count">0</span>
                </button>
                <div id="user-profile-container" class="hidden">
                    <img src="https://api.iconify.design/mdi/account-circle.svg?color=%236a994e" alt="User Profile" id="user-icon">
                    <div id="user-menu" class="user-menu hidden">
                        <h4>Welcome, <span id="username-display">User</span>!</h4>
                        <ul>
                            <li><a href="profile.html">View Profile</a></li>
                            <li><a href="order-history.html">Order History</a></li>
                            <li><button id="logout-btn">Logout</button></li>
                        </ul>
                    </div>
                </div>
                <button id="login-open-btn" class="login-button">Login / Sign Up</button>
                <button class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <nav class="mobile-nav" id="mobile-nav">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact</a>
    </nav>
    
    <main>
        <section id="profile-page">
            <div class="container">
                <h1 class="page-title">My Profile</h1>
                <div class="profile-card" id="profile-card-element">
                    <div class="profile-avatar">
                        <img src="https://api.iconify.design/mdi/account-circle.svg?color=%236a994e" alt="User Avatar">
                    </div>
                    <div class="profile-details">
                        <h2 id="profile-name">Loading...</h2>
                        <p id="profile-email">Loading...</p>
                    </div>
                    <div class="profile-actions">
                         <button class="cta-button" id="profile-logout-btn">Logout</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Â© 2025 Susegad Supplies. All Rights Reserved.</p>
        </div>
    </footer>
    <div id="login-modal" class="modal-overlay hidden"> </div>
    <div id="signup-modal" class="modal-overlay hidden"> </div>
    <div class="cart-sidebar" id="cart-sidebar"> </div>
    <div id="toast-container"></div>
    <script src="script.js"></script>
</body>
</html>
